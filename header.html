<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Grace & Aroha Educare</title>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleh.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script src="https://kit.fontawesome.com/99f64acb33.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid fixed-top navbar-fixed-top">
        <a href="index">
            <img class="logo" src="images/logo-trans.png" alt="Grace and Aroha Educare">
        </a>
        <div class="ctc-btn lg-screen">
            <button type="button" href="tel:0273411848" class="cta-btn btn phn"><i class="fas fa-mobile icon"></i>027 341 1848</button>
            <button type="button" href="mailto:admin@graceandaroha.co.nz" class="cta-btn btn email"><i class="far fa-envelope"></i></button>
        </div>
        <nav>
            <ul class="nav__links nav--menu">
                <li class="nav--item"><a class="nav--link" href="/">Home</a></li>
                <li class="nav--item"><a class="nav--link" href="our-story">Our Story</a></li>
                <li class="nav--item"><a class="nav--link" href="services">Additional Services</a></li>
                <li class="nav--item"><a class="nav--link" href="work-with-us">Work with us</a></li>
                <li class="nav--item"><a class="nav--link" href="find-childcare">Find Childcare</a>
                    <!-- <ul class="dropdown">
                        <li class="nav--item"><a class="nav--link" href="expressions-of-interest">Expression of Interest</a></li>
                    </ul> -->
                </li>
                <li class="nav--item"><a class="nav--link" href="contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
</body>
<script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav--menu");
    const navLink = document.querySelectorAll(".nav--link");

    hamburger.addEventListener("click", mobileMenu);
    navLink.forEach(n => n.addEventListener("click", closeMenu));

    function mobileMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
    }

    function closeMenu() {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
    }
</script>

</html>
